<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Slick Modals - demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Slick Modals stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/sm.css" media="screen" />

		<!-- Demo styles only -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:300,900' rel='stylesheet' type='text/css'>
		<style type="text/css">
			#container h2,p{text-align:center}.demo-lb,.manualLabel{color:#fff}.demo-lb,.manualLabel,h1{display:block;font-weight:700!important;text-align:center}body{position:relative;width:100%;height:100%;margin:0;padding:0;border:0;outline:0;font-weight:400;font-style:normal;font-size:100%;vertical-align:baseline;line-height:normal;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}.manualLabel{margin:0 10px;width:200px;height:52px;line-height:52px;font-size:12px;background:#000;cursor:pointer;text-transform:uppercase;opacity:.4;display:inline-block;}.manualLabel:hover{opacity:1}p{font-size:13px!important}.demo-lb{bottom:-1px;border-radius:0 0 4px 4px;width:100%;background:#4570ac;font-size:22px!important;padding:10px!important;margin-top:30px!important}.demo-lb,.manualLabel,h1,h2,p,.window a.docs{font-family:Raleway,sans-serif!important}.demo-lb:hover{background:#396197}h1{font-size:30px!important;border-bottom:solid 1px #ddd!important;padding-bottom:24px!important;margin-bottom:24px!important;color:#333}#container{text-align:center;bottom:0;height:340px;left:0;margin:auto;position:fixed;right:0;top:0;width:800px}#container p{font-size:13px!important;line-height:18px;padding-bottom:20px}#container h2{font-size:18px;font-weight:200}.window a.docs{position: absolute;bottom:26px;left:0;right:0;text-align:center;display:inline-block;font-weight:700;color:#999;font-size:12px;}#window a.docs:hover{color:#000;}
		</style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.slick-modals.min.js"></script>

	</head>
	<body>

		<div id="container">
			<h1>Hi there</h1>
			<h2>Thank you for choosing Slick Modal</h2>
			<p>This page is a simple demo of what you can do with your new Slick Modal.</p>
			<div class="openSlickModal-1 manualLabel">Reopen the popup</div>
		</div>


		<!-- ========== START COPYING HERE ========== -->
		<div id="popup-1" class="slickModal">
			<div class="window">
				<!-- Your popup content -->
				<div class="wrap">
					<div class="popup-icon"></div>
					<div class="title">Sample heading</div>
					<p>I'm a demo preview Slick popup, nice to meet you.</p>
				</div>
				<div class="cta">
					<span class="closeModal">Close me</label>
				</div>
				<!-- / Your popup content -->
			</div>
		</div>
		<!-- ========== END COPYING HERE ========== -->

	</body>
</html>
